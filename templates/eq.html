{% extends "base.html" %}

{% block app_content %}
<style>
    table, tr, td, th {
        border: solid 1px black;
        padding: 3px;
    }
</style>


{% if form%}
    {{ wtf.quick_form(form) }}
{% endif %}

{% if data %}
<table>
    <tr>
        {% for column in columns %}
            <th>{{ column }}</th>
        {% endfor %}
    </tr>
    {% for row in data %}
        <tr>
            {% for r in row %}
                <td>{{ r }}</td>
            {% endfor %}
        </tr>
    {% endfor %}
</table>
{% endif %}

{% endblock %}
